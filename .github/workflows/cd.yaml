name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set vars
      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=Rhdd1/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Setup kubectl
      - name: Setup kubectl
        shell: powershell
        run: |
          $kubectlPath = "$env:USERPROFILE\kubectl.exe"
          if (-not (Test-Path $kubectlPath)) {
              Write-Host "kubectl not found. Installing..."
              Invoke-WebRequest -Uri https://dl.k8s.io/release/v1.33.5/bin/windows/amd64/kubectl.exe -OutFile $kubectlPath
          }

      # 4Ô∏è‚É£ Configure kubeconfig
      - name: Configure kubeconfig
        shell: powershell
        run: |
          $kubeDir = "$env:USERPROFILE\.kube"
          if (!(Test-Path $kubeDir)) { New-Item -ItemType Directory -Path $kubeDir | Out-Null }
          [System.IO.File]::WriteAllBytes("$kubeDir\config",[System.Convert]::FromBase64String("${{ secrets.KUBE_CONFIG_DATA }}"))

      # 5Ô∏è‚É£ Create namespace if not exists
      - name: Create namespace
        shell: powershell
        run: |
          if (-not $env:NAMESPACE) { $env:NAMESPACE = "default" }
          & "$env:USERPROFILE\kubectl.exe" get ns $env:NAMESPACE 2>$null
          if ($LASTEXITCODE -ne 0) {
              Write-Host "Namespace '$env:NAMESPACE' does not exist. Creating..."
              & "$env:USERPROFILE\kubectl.exe" create ns $env:NAMESPACE
          } else {
              Write-Host "Namespace '$env:NAMESPACE' already exists."
          }

      # 6Ô∏è‚É£ Apply base manifests
      - name: Apply base manifests
        shell: powershell
        run: |
          & "$env:USERPROFILE\kubectl.exe" apply -n $env:NAMESPACE -f "k8s/service.yaml"
          & "$env:USERPROFILE\kubectl.exe" apply -n $env:NAMESPACE -f "k8s/nginx-deployment.yaml"
          & "$env:USERPROFILE\kubectl.exe" apply -n $env:NAMESPACE -f "k8s/nginx-service.yaml"

      # 7Ô∏è‚É£ Apply app deployment
      - name: Apply app deployment
        shell: powershell
        run: |
          & "$env:USERPROFILE\kubectl.exe" apply -n $env:NAMESPACE -f "k8s/deployment.yaml"

      # 8Ô∏è‚É£ Set new image tag
      - name: Set new image tag
        shell: powershell
        run: |
          & "$env:USERPROFILE\kubectl.exe" set image deployment/monitor monitor=$env:IMAGE:$env:TAG_SHA -n $env:NAMESPACE

      # 9Ô∏è‚É£ Wait rollout
      - name: Wait rollout
        shell: powershell
        run: |
          & "$env:USERPROFILE\kubectl.exe" rollout status deployment/monitor -n $env:NAMESPACE --timeout=120s

      # üîü Debug: pods e services
      - name: Debug
        shell: powershell
        run: |
          & "$env:USERPROFILE\kubectl.exe" get pods -o wide -n $env:NAMESPACE
          & "$env:USERPROFILE\kubectl.exe" get svc -n $env:NAMESPACE
