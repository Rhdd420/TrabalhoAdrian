name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Definir vari√°veis
      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=Rhdd1/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      # 3Ô∏è‚É£ Instalar kubectl se n√£o existir
      - name: Setup kubectl (Windows)
        shell: powershell
        run: |
          if (-not (Get-Command kubectl -ErrorAction SilentlyContinue)) {
              Write-Host "kubectl not found. Installing..."
              Invoke-WebRequest -Uri https://dl.k8s.io/release/v1.33.5/bin/windows/amd64/kubectl.exe -OutFile "$env:USERPROFILE\kubectl.exe"
              $env:Path += ";$env:USERPROFILE"
          }

      # 4Ô∏è‚É£ Configurar kubeconfig
      - name: Configure kubeconfig
        shell: powershell
        run: |
          $kubeDir = "$env:USERPROFILE\.kube"
          if (!(Test-Path $kubeDir)) { New-Item -ItemType Directory -Path $kubeDir | Out-Null }
          [System.IO.File]::WriteAllBytes("$kubeDir\config",[System.Convert]::FromBase64String("${{ secrets.KUBE_CONFIG_DATA }}"))

      # 5Ô∏è‚É£ Criar namespace se n√£o existir
      - name: Create namespace if not exists
        shell: powershell
        run: |
          if (-not (kubectl get ns $env:NAMESPACE 2>$null)) {
              Write-Host "Namespace '$env:NAMESPACE' does not exist. Creating..."
              kubectl create ns $env:NAMESPACE
          } else {
              Write-Host "Namespace '$env:NAMESPACE' already exists."
          }

      # 6Ô∏è‚É£ Aplicar manifests base
      - name: Apply base manifests
        shell: powershell
        run: |
          kubectl apply -n $env:NAMESPACE -f k8s/service.yaml -o yaml -ErrorAction SilentlyContinue
          kubectl apply -n $env:NAMESPACE -f k8s/prometheus-deployment.yaml -o yaml -ErrorAction SilentlyContinue
          kubectl apply -n $env:NAMESPACE -f k8s/grafana-deployment.yaml -o yaml -ErrorAction SilentlyContinue
          kubectl apply -n $env:NAMESPACE -f k8s/nginx-deployment.yaml -o yaml -ErrorAction SilentlyContinue
          kubectl apply -n $env:NAMESPACE -f k8s/nginx-service.yaml -o yaml -ErrorAction SilentlyContinue
          kubectl apply -n $env:NAMESPACE -f k8s/prometheus-config.yaml -o yaml -ErrorAction SilentlyContinue

      # 7Ô∏è‚É£ Aplicar deployment da aplica√ß√£o
      - name: Apply app deployment
        shell: powershell
        run: |
          kubectl apply -n $env:NAMESPACE -f k8s/deployment.yaml -ErrorAction SilentlyContinue

      # 8Ô∏è‚É£ Atualizar imagem para a nova tag
      - name: Set new image tag
        shell: powershell
        run: |
          kubectl set image deployment/monitor monitor=$env:IMAGE:$env:TAG_SHA -n $env:NAMESPACE

      # 9Ô∏è‚É£ Esperar rollout do deployment
      - name: Wait rollout
        shell: powershell
        run: |
          kubectl rollout status deployment/monitor -n $env:NAMESPACE --timeout=120s

      # üîü Debug: listar pods e services
      - name: Debug
        shell: powershell
        run: |
          kubectl get pods -o wide -n $env:NAMESPACE
          kubectl get svc -n $env:NAMESPACE
