name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        run: |
          echo "IMAGE=Rhdd1/monitor" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      - name: Setup kubectl (Windows)
        shell: powershell

        run: |
          if (-not (Get-Command kubectl -ErrorAction SilentlyContinue)) {
              Write-Host "kubectl not found. Installing..."
              Invoke-WebRequest -Uri https://dl.k8s.io/release/v1.33.5/bin/windows/amd64/kubectl.exe -OutFile "$env:USERPROFILE\kubectl.exe"
              $env:Path += ";$env:USERPROFILE"
          }

      - name: Configure kubeconfig
        shell: powershell

        run: |
          $kubeDir = "$env:USERPROFILE\.kube"
          if (!(Test-Path $kubeDir)) { New-Item -ItemType Directory -Path $kubeDir | Out-Null }
          [System.IO.File]::WriteAllBytes("$kubeDir\config",[System.Convert]::FromBase64String("${{ secrets.KUBE_CONFIG_DATA }}"))

      - name: Create namespace if not exists
        shell: powershell

        run: |
          if (-not (kubectl get ns ${{ steps.vars.outputs.NAMESPACE }} -ErrorAction SilentlyContinue)) {
              kubectl create ns ${{ steps.vars.outputs.NAMESPACE }}
          }

      - name: Apply base manifests
        shell: powershell

        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/service.yaml -o yaml || $true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-deployment.yaml -o yaml || $true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/grafana-deployment.yaml -o yaml || $true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-deployment.yaml -o yaml || $true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-service.yaml -o yaml || $true
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-config.yaml -o yaml || $true

      - name: Apply app deployment
        shell: powershell

        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/deployment.yaml

      - name: Set new image tag
        shell: powershell

        run: |
          kubectl set image deployment/monitor monitor=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} -n ${{ steps.vars.outputs.NAMESPACE }}

      - name: Wait rollout
        shell: powershell

        run: |
          kubectl rollout status deployment/monitor -n ${{ steps.vars.outputs.NAMESPACE }} --timeout=120s

      - name: Debug
        shell: powershell

        run: |
          kubectl get pods -o wide -n ${{ steps.vars.outputs.NAMESPACE }}
          kubectl get svc -n ${{ steps.vars.outputs.NAMESPACE }}
